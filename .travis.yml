language: rust
cache: cargo
sudo: false
os:
- linux
- osx
rust:
- nightly
- beta
- stable
script:
- cargo test
- cargo doc --no-deps -p c-ares
branches:
  only:
    master
install:
- pip install ghp-import --user $USER
- [ "$TRAVIS_OS_NAME" == "osx" ] && brew reinstall -s libtool
after_success: |
  [ "$TRAVIS_PULL_REQUEST" == "false" ] &&
  [ "$TRAVIS_RUST_VERSION" == "stable" ] &&
  [ "$TRAVIS_OS_NAME" == "linux" ] &&
  bash ./publish-docs.sh
